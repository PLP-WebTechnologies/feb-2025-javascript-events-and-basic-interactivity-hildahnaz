<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JS Event Assignment ðŸŽ‰</h1>

  <button id="colorBtn">Click Me!</button>
  
  <div class="hover-box" id="hoverBox">Hover over me</div>
  
  <input type="text" id="keyInput" placeholder="Type something..." />
  
  <button id="secretBtn">Double Click Me</button>
  
  <hr/>

  <div class="gallery">
    <img id="galleryImg" src="https://www.shutterstock.com/shutterstock/photos/2467899617/display_1500/stock-photo-plate-of-healthy-food-chicken-fillet-avocado-and-salad-complex-of-proteins-fats-and-2467899617.jpg" alt="Slideshow Image" />
    <button id="prevImg">Prev</button>
    <button id="nextImg">Next</button>
  </div>

  <div class="tabs">
    <button class="tab" data-tab="1">Tab 1</button>
    <button class="tab" data-tab="2">Tab 2</button>
    <div id="tabContent">Select a tab</div>
  </div>

  <hr/>

  <form id="form">
    <label>Email: <input type="email" id="email" required /></label><br />
    <label>Password: <input type="password" id="password" required /></label><br />
    <button type="submit">Submit</button>
    <div id="formFeedback"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
